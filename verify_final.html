<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f9ff; }

        /* REPLICATED CSS FROM index.php */
        .message-bubble {
            max-width: 75%;
            width: fit-content;
            min-width: 40px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: normal;
            border-radius: 18px;
            padding: 10px 14px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            font-size: 0.95rem;
            line-height: 1.45;
        }

        .message-contact {
            background-color: #ffffff;
            color: #1e293b;
            border-bottom-left-radius: 4px;
            margin-left: 0;
        }
        .message-contact::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-right: 12px solid #ffffff;
            border-top: 12px solid transparent;
        }

        .message-agent {
            background-color: #7c3aed;
            color: white;
            border-bottom-right-radius: 4px;
            margin-right: 6px;
        }
        .message-agent::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-left: 12px solid #7c3aed;
            border-top: 12px solid transparent;
        }

        .message-timestamp {
            float: right;
            font-size: 0.65rem;
            margin-left: 8px;
            margin-top: 10px; /* Target change */
            vertical-align: bottom;
            line-height: 1;
            position: relative;
            top: 2px;
        }
        .message-contact .message-timestamp { color: #94a3b8; }
        .message-agent .message-timestamp { color: rgba(255, 255, 255, 0.7); }
    </style>
</head>
<body class="h-screen flex flex-col p-10">

    <h1 class="text-2xl font-bold mb-6 text-center">Final UI & Logic Verification</h1>

    <div class="flex gap-8 h-96">
        <!-- Sidebar List Mock -->
        <div class="w-1/3 bg-white rounded-lg shadow p-4" id="conversations-container">
            <h3 class="font-bold mb-4 border-b pb-2">Inbox List</h3>

            <!-- Item 1: Unread -->
            <div onclick="selectConversation(1)" class="p-4 cursor-pointer border-b hover:bg-gray-50 transition-all flex justify-between items-center bg-white">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold mr-3">A</div>
                    <div>
                        <h4 class="font-semibold text-gray-800">Alice Customer</h4>
                        <p class="text-xs text-gray-500">Hello there...</p>
                    </div>
                </div>
                <div>
                    <span class="bg-violet-600 text-white text-xs font-bold px-2 py-0.5 rounded-full">3</span>
                </div>
            </div>

            <!-- Item 2: Read -->
            <div onclick="selectConversation(2)" class="p-4 cursor-pointer border-b hover:bg-gray-50 transition-all flex justify-between items-center bg-white">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-green-500 text-white flex items-center justify-center font-bold mr-3">B</div>
                    <div>
                        <h4 class="font-semibold text-gray-800">Bob Client</h4>
                        <p class="text-xs text-gray-500">Thanks!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area Mock -->
        <div class="w-2/3 bg-slate-50 rounded-lg shadow p-6 flex flex-col border">
            <div id="mock-chat-header" class="mb-4 pb-2 border-b font-bold text-gray-700">Select a conversation...</div>
            <div class="flex-1 space-y-4 overflow-y-auto p-4" id="mock-messages">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div>

    <div class="mt-6 p-4 bg-gray-800 text-white rounded font-mono text-sm" id="console-log">
        <div class="font-bold border-b border-gray-600 mb-2 pb-1">Action Log:</div>
    </div>

    <script>
        function log(msg) {
            const div = document.createElement('div');
            div.textContent = '> ' + msg;
            document.getElementById('console-log').appendChild(div);
        }

        // Mock Fetch API
        async function fetchApi(endpoint, options) {
            log(`API Called: ${endpoint}`);
            if (options && options.body) {
                log(`Data: ${JSON.stringify(options.body)}`);
            }
            return { status: 'success' };
        }

        // Replicated selectConversation logic
        function selectConversation(id) {
            log(`User selected conversation #${id}`);

            // Logic Fix: Clear unread count immediately in UI
            const convItem = document.querySelector(`div[onclick*="selectConversation(${id}"]`);

            if (convItem) {
                // Highlight active
                document.querySelectorAll('#conversations-container > div').forEach(el => {
                    el.classList.remove('bg-violet-50', 'border-l-4', 'border-violet-600');
                    el.classList.add('bg-white');
                });
                convItem.classList.remove('bg-white');
                convItem.classList.add('bg-violet-50', 'border-l-4', 'border-violet-600');

                // REMOVE BADGE
                const badge = convItem.querySelector('.bg-violet-600');
                if (badge) {
                    badge.remove();
                    log('UI Update: Unread badge removed from DOM.');
                } else {
                    log('UI Info: No badge to remove.');
                }
            }

            // Call API
            fetchApi('mark_messages_read.php', {
                method: 'POST',
                body: { conversation_id: id }
            });

            // Render Mock Messages to verify styling
            const container = document.getElementById('mock-messages');
            container.innerHTML = '';

            // Incoming
            const inc = document.createElement('div');
            inc.className = 'flex justify-start items-end gap-1 mb-2';
            inc.innerHTML = `
                <div class="w-7 h-7 rounded-full bg-gray-300 text-xs flex items-center justify-center">A</div>
                <div class="message-bubble message-contact">
                    Hello, does the timestamp look better now?
                    <span class="message-timestamp">10:30 AM</span>
                </div>
            `;
            container.appendChild(inc);

            // Outgoing
            const out = document.createElement('div');
            out.className = 'flex justify-end items-end gap-1 mb-2';
            out.innerHTML = `
                <div class="message-bubble message-agent">
                    Yes, the spacing is improved.
                    <span class="message-timestamp">10:31 AM <i class="fas fa-check-double text-blue-300 ml-1"></i></span>
                </div>
            `;
            container.appendChild(out);

            document.getElementById('mock-chat-header').textContent = `Conversation #${id} Active`;
        }
    </script>
</body>
</html>
