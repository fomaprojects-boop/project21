
        <!DOCTYPE html>
        <html>
        <head>
            <script src="https://cdn.tailwindcss.com"></script>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        </head>
        <body class="bg-gray-50 p-10">
            <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-bold text-gray-800">Workflow Steps</h3>
                    <div class="relative group">
                        <button class="bg-violet-600 text-white px-4 py-2 rounded-lg font-semibold shadow-sm flex items-center">
                            <i class="fas fa-plus mr-2"></i> Add Step
                        </button>
                        <!-- Dropdown (Simulated Open) -->
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl border border-gray-100 z-50 overflow-hidden block">
                            <button class="block w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-violet-50 hover:text-violet-700 transition-colors border-b border-gray-100">
                                <i class="fas fa-comment-alt w-5 mr-2 text-violet-400"></i> Send Message
                            </button>
                            <button class="block w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-violet-50 hover:text-violet-700 transition-colors border-b border-gray-100">
                                <i class="fas fa-question-circle w-5 mr-2 text-amber-400"></i> Ask Question (Interactive)
                            </button>
                            <button class="block w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-violet-50 hover:text-violet-700 transition-colors">
                                <i class="fas fa-hourglass-half w-5 mr-2 text-gray-400"></i> Delay / Wait
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Steps Container -->
                <div id="workflow-steps-container" class="space-y-4">

                    <!-- Step 1: Send Message (Template) -->
                    <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm relative group">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-full bg-violet-100 flex items-center justify-center mr-3">
                                    <i class="fas fa-comment-alt text-violet-600"></i>
                                </div>
                                <span class="font-bold text-gray-700 text-sm">Step 1: SEND MESSAGE</span>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="flex space-x-4 mb-2">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="msg_type_0" value="text" class="form-radio h-4 w-4 text-violet-600">
                                    <span class="ml-2 text-xs font-bold text-gray-600 uppercase">Custom Text</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="msg_type_0" value="template" checked class="form-radio h-4 w-4 text-violet-600">
                                    <span class="ml-2 text-xs font-bold text-gray-600 uppercase">Template</span>
                                </label>
                            </div>

                            <div id="msg-input-template-0">
                                <input type="text" value="welcome_offer" class="w-full text-sm p-2 border border-gray-300 rounded focus:border-violet-500 focus:ring-1 focus:ring-violet-500" placeholder="Enter Template Name">
                                <p class="text-[10px] text-gray-400 mt-1">Enter the exact template name approved by Meta.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Ask Question -->
                    <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm relative group">
                         <div class="flex justify-between items-start">
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-full bg-amber-100 flex items-center justify-center mr-3">
                                    <i class="fas fa-question-circle text-amber-500"></i>
                                </div>
                                <span class="font-bold text-gray-700 text-sm">Step 2: ASK QUESTION</span>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Question Text</label>
                            <textarea class="w-full text-sm p-2 border border-gray-300 rounded focus:border-violet-500 focus:ring-1 focus:ring-violet-500" rows="2">Would you like to see our catalog?</textarea>

                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1 mt-2">Options (Buttons)</label>
                            <input type="text" value="Yes, No" class="w-full text-sm p-2 border border-gray-300 rounded">
                            <p class="text-[10px] text-gray-400 mt-1">Comma separated. Max 3 buttons.</p>
                        </div>
                    </div>

                    <!-- Step 3: Delay -->
                    <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm relative group">
                         <div class="flex justify-between items-start">
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-3">
                                    <i class="fas fa-hourglass-half text-gray-500"></i>
                                </div>
                                <span class="font-bold text-gray-700 text-sm">Step 3: DELAY</span>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Wait Time (Minutes)</label>
                            <input type="number" value="10" class="w-full text-sm p-2 border border-gray-300 rounded">
                        </div>
                    </div>

                </div>
            </div>
        </body>
        </html>
